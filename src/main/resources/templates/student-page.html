<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Page</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1> Welcome to Student Page </h1>
    <p> Let me be your guide... </p>

    <!-- Get Object -->
    <p class="p-4" th:text="${myStudent.name}"> Default Student Object </p>

    <!-- Destructure Object AKA Selection operator * -->
    <div th:object="${myStudent}">
        <p th:text="*{name}">Student name</p>
        <p th:text="*{age}">Student age</p>
        <p th:text="*{isTired}">Student isTired</p>
    </div>

    <!-- Iterate AKA for each -->
    <div th:each="student: ${studentList}">
        <p th:text="${student.name}"></p>
    </div>

</body>
</html>
